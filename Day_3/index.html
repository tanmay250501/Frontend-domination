<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3</title>
</head>
<body>
    
    <!-- The <p> tag defines a paragraph of text -->
<p>Lorem ipsum <br> dolor sit.</p>
<!-- The <br> tag inserts a line break, moving the text after it to the next line -->

<hr>
<!-- The <hr> tag creates a horizontal line across the page, typically used to separate content -->

<ol>
    <!-- The <ol> tag creates an ordered list, where items are numbered -->
    <li>apple</li>
    <li>ball</li>
    <li>cat</li>
    <li>dog</li>
    <li>elephant</li>
    <!-- The <li> tag defines each item in the list -->
</ol>


<ul>
    <!-- The <ul> tag creates an unordered list, where items are marked with bullet points -->
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>

<img src="https://media.licdn.com/dms/image/v2/D4D03AQHPwxmJwy56zg/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1673615416940?e=1730332800&v=beta&t=lGBUr03CIi6K-iluB1UbyJmuykxN3JEnmVbc7Ka_AWM" 
alt="My profile img">
<!-- The <img> tag embeds an image in the webpage.
    The "src" attribute specifies the URL of the image.
    The "alt" attribute provides alternative text if the image cannot be displayed. -->

<a href="https://www.linkedin.com/in/tanmay-sawwalakhe/"> Open LinkedIn</a>
<!-- The <a> tag creates a hyperlink, which users can click to navigate to another webpage.
    The "href" attribute specifies the URL of the link's destination. -->

</body>
</html>
